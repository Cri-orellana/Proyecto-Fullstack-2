<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="C:\Users\crist\OneDrive\Escritorio\Proyecto Fullstack 2\img\Logo.png" alt="TCG Project" width="40" height="40" class="d-inline-block align-text-top"/>
                TCG Project
            </a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search"/>
                <button class="btn btn-outline-success" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <h2 class="text-center mb-4">Contáctanos</h2>
                
                <div id="alerta"></div>

                <form id="contactForm" novalidate>

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name">
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" name="email">
                        <div class="invalid-feedback"></div>
                    </div>
                
                    <div class="mb-3">
                        <label for="subject" class="form-label">Asunto</label>
                        <select id="subject" name="subject" class="form-select">
                            <option value="" selected>Selecciona un asunto</option>
                            <option value="consulta">Consulta general</option>
                            <option value="soporte">Soporte Compra</option>
                            <option value="otro">Otro</option>
                        </select>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                        <div class="invalid-feedback"></div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                
                </form>
            </div>
        </div>
    </div>
    
    <div class="container">
        <hr class="mb-4 mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <p>&copy; 2025 TCG Project. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script src="validacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
